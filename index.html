<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
</head>

<body>
    <table style="width:25%">
        <td>[</td>
        <td colspan=3 id="display"></td>
        <td>]</td>
        </tr>
        <tr>
            <td id="one">[1]</td>
            <td id="two">[2]</td>
            <td id="three">[3]</td>
            <td id="divide">[รท]</td>
            <td id="clear">[clear]</td>
        </tr>
        <tr>
            <td id="four">[4]</td>
            <td id="five">[5]</td>
            <td id="six">[6]</td>
            <td id="multiply">[x]</td>
            <td id="getBalance">[get balance]</td>
        </tr>
        <tr>
            <td id="seven">[7]</td>
            <td id="eight">[8]</td>
            <td id="nine">[9]</td>
            <td id="subtract">[-]</td>
            <td id="deposit"> [Deposit Cash]</td>
        </tr>
        <tr>
            <td id="Zero">[0]</td>
            <td id="doubleZero">[00]</td>
            <td id="dot">[.]</td>
            <td id="add">[+]</td>
            <td id="withdrawCash">[Withdraw Cash]</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <div id="equals" >[=]</td>
        </tr>
    </table>
    <script src="js/cash_register.js" type="text/javascript"></script>>
    <script src="js/calculator.js" type="text/javascript"></script>
</body>

</html>
