<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Ca$h Reg.</title>
</head>

<body>
  <h1 align="center">Cash Register</h1>
    <table align="center" style="width:25%">
      <td>[</td>
      <td colspan=3 id="display"></td>
      <td>]</td>
      </tr>
      <tr>
          <td align="center"><button id="one">1</button></td>
          <td align="center"><button id="two">2</button></td>
          <td align="center"><button  id="three">3</button></td>
          <td align="center"><button id="divide">รท</button></td>
          <td align="center"><button id="clear">clear</button></td>
      </tr>
      <tr>
          <td align="center"><button id="four">4</button></td>
          <td align="center"><button id="five">5</button></td>
          <td align="center"><button id="six">6</button></td>
          <td align="center"><button id="multiply">x</button></td>
          <td align="center"><button id="getBalance">get balance</button></td>
      </tr>
      <tr>
          <td align="center"><button id="seven">7</button></td>
          <td align="center"><button id="eight">8</button></td>
          <td align="center"><button id="nine">9</button></td>
          <td align="center"><button id="subtract">-</button></td>
          <td align="center"><button id="deposit">Deposit Cash</button></td>
      </tr>
      <tr>
          <td align="center"><button id="zero">0</button></td>
          <td align="center"><button id="doubleZero">00</button></td>
          <td align="center"><button id="dot">.</button></td>
          <td align="center"><button id="add">+</button></td>
          <td align="center"><button id="withdrawCash">Withdraw Cash</button></td>
      </tr>
      <tr>
          <td></td>
          <td></td>
          <td></td>
          <td align="center"><button id="equals" >=</button></td>
      </tr>
    </table>

    <script src="js/calculator.js" type="text/javascript"></script>
    <script src="js/cash_register.js" type="text/javascript"></script>

</body>
</html>
